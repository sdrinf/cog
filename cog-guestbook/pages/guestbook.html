<h1>Very simple guestbook</h1>
<div style="float:right; border:1px solid #000000">
<cog:abtest name="purchasetest"  type="control">
<a href="/cog-guestbook/purchase">Click here to buy</a>
</cog:abtest>
<cog:abtest name="purchasetest"  type="experiment">
<a href="/cog-guestbook/purchase">Click here to purchase</a> 
</cog:abtest>
</div>

<hr size="1" />
<cog:form action="/cog-guestbook/" name="entry" method="post">
What's your name? <input type="text" name="name" value="<%oldname%>" /><br /> 
<cog:validator func="nonemptystring" target="name" >Please enter a valid name.<br />  </cog:validator>  
What's your message? <input type="text" name="content" value="<%oldcontent%>" /><br />
<cog:validator func="nonemptystring" target="content" >Please enter a valid content.<br /> </cog:validator>  
<input type="submit" value="send" /><br />
</cog:form>
<hr size="1" />
Messages:<br />
<table border="0">
<tr><td>Name</td><td>Message</td></tr>
<cog:iterator datasource="msglist">
<tr><td><%name%></td><td><%content%></td></tr>
</cog:iterator>
